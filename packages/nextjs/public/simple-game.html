<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dino Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      canvas {
        border: 2px solid #333;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="300"></canvas>

    <script>
      // Get canvas and context
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Game constants
      const CANVAS_WIDTH = 800;
      const CANVAS_HEIGHT = 300;
      const DINO_WIDTH = 40;
      const DINO_HEIGHT = 60;
      const GROUND_HEIGHT = 20;

      // Draw the initial scene
      function drawScene() {
        // Clear canvas
        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        // Draw ground
        ctx.fillStyle = "#333";
        ctx.fillRect(0, CANVAS_HEIGHT - GROUND_HEIGHT, CANVAS_WIDTH, GROUND_HEIGHT);

        // Draw dino (simple rectangle)
        ctx.fillStyle = "#555";
        ctx.fillRect(50, CANVAS_HEIGHT - DINO_HEIGHT - GROUND_HEIGHT, DINO_WIDTH, DINO_HEIGHT);

        // Draw instructions
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText("Simple Dino Game", CANVAS_WIDTH / 2 - 100, CANVAS_HEIGHT / 2);
      }

      // Call the draw function
      drawScene();
    </script>
  </body>
</html>
